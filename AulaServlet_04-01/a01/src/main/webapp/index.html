<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário</title>
</head>
<body>
	<form action="hello" method="POST">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome"><br><br>
		
		<label for="descricao">Descrição:</label>
		<textarea id="descricao" name="descricao" rows="3"></textarea><br><br>
		  
		<input type="checkbox" id="semanal" name="periodo" value="semanal">
		<label for="semanal">Semanal</label><br><br>
		
		<input type="checkbox" id="diaria" name="periodo" value="diaria">
		<label for="diaria">Diária</label><br><br>
		
		<input type="checkbox" id="unica" name="periodo" value="unica">
		<label for="unica">Única</label><br><br>
		
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
